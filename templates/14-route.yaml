---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: "{{ .Values.app.name }}"
  namespace: "{{ .Values.namespace }}"
  labels:
    app: "{{ .Values.app.name }}"
    service: "{{ .Values.app.name }}"
  annotations:
    "helm.sh/hook": "post-install, post-upgrade"
    "helm.sh/hook-weight": "3"
spec:
  to:
    kind: Service
    name: "{{ .Values.app.name }}"
  port:
    targetPort: 8080
